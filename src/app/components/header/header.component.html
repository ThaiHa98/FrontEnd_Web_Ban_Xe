  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">

        <img src="assets/images/logo-xe-dap-mint-speed-white-1.png" class="logo" alt="Logo">
      </a>

    <div class="col-lg-4"></div> <!-- Cột trống để tạo khoảng cách -->

<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse"
        href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
        <h4 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>MINT SPEED</h4>
      </a>
      <nav class="position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light collapse"
        id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
        <div class="navbar-nav w-100">
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">
          <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
          <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a class="nav-item nav-link" [routerLink]="['/']" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">Home</a>

            <div class="nav-item dropdown show">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="true">Product <i
                  class="fa fa-angle-down mt-1"></i></a>
              <div class="dropdown-menu bg-primary rounded-0 border-0 m-0 show">
                <a href="/product" class="dropdown-item">Bicycle</a>
                <a href="/accessory" class="dropdown-item">Accessory</a>
              </div>
            </div>

            <!-- <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active">About</a> -->
            <!-- <a href="contact.html" class="nav-item nav-link" routerLinkActive="active">Contact</a> -->
            <div class="nav-item dropdown show">
              <!-- Login -->
              <div class="nav-item dropdown show">
                <!-- Login -->
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                  <i class="fas fa-user icon-large"></i>
                </a>
                <div class="dropdown-menu bg-primary rounded-0 border-0 m-0 show">
                  <a href="/login" class="dropdown-item">Login</a>
                  <a href="/register" class="dropdown-item">Register</a>
                  <a class="dropdown-item" *ngIf="isLogin" (click)="onLogout()">Logout</a>
                </div>
              </div>
            </div>
            <li class="nav-item" *ngIf="isLogin" (mouseenter)="isDropdownVisible = true"
              (mouseleave)="isDropdownVisible = false">
              <span class="nav-link">Hello, {{ userName }}</span>
              <ul class="dropdown-menu" *ngIf="isDropdownVisible">
                <li class="dropdown-item">
                  <a href="/my-profile">My profile</a>
                </li>
                <li class="dropdown-item">
                  <a href="/my-orders">My orders</a>
                </li>
              </ul>
            </li>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a class="btn px-0 ml-3" [routerLink]="['/cart']">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">{{
                cartCount }}</span> <!-- Hiển thị số lượng ở đây -->
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</div>
